<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<title>Ol√° JSF</title>

</h:head>


<h:body>
     
     
     
	<h:form id="formPessoa">
	
	   <h:graphicImage height="80" width="80" library="img" name="imagemjv.png" />
	
	   <h1>PAINEL DE CADASTRO EM JSF</h1>
	   
	    <h:panelGrid columns="2">
	    <h:outputLabel value="ID"/>
	    <h:inputText id="campoId" value="#{pessoaBean.pessoa.id}" readonly="true"></h:inputText>
	    
	    <h:outputLabel value="NOME"/>
		<h:inputText id="campoNome" value="#{pessoaBean.pessoa.nome}"></h:inputText>
		
        <h:outputLabel value="SOBRENOME"/>
		<h:inputText id="sobrenome" value="#{pessoaBean.pessoa.sobrenome}"></h:inputText>
		
		<h:outputLabel value="IDADE"/>
		<h:inputText id="idade" value="#{pessoaBean.pessoa.idade}"></h:inputText>
		
		
		<h:outputLabel/>
		<h:panelGroup>
		<h:commandButton value="Novo" action="#{pessoaBean.novo}"></h:commandButton>
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"></h:commandButton>
		<h:commandButton value="Deletar" action="#{pessoaBean.deletar}"></h:commandButton>
		</h:panelGroup>
		
		</h:panelGrid>
		
		
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="4">
		<f:facet name="header">
		   Lista de Pessoas Cadastradas
		</f:facet>
		
		<h:column>
		   <f:facet name="header">ID</f:facet>
		   <h:outputText value="#{pessoa.id}"></h:outputText>
		</h:column>
		<h:column>
		   <f:facet name="header">NOME</f:facet>
		   <h:outputText value="#{pessoa.nome}"></h:outputText>
		</h:column>
		<h:column>
		   <f:facet name="header">SOBRENOME</f:facet>
		   <h:outputText value="#{pessoa.sobrenome}"></h:outputText>
		</h:column>
		<h:column>
		   <f:facet name="header">IDADE</f:facet>
		   <h:outputText value="#{pessoa.idade}"></h:outputText>
		</h:column>
		<h:column>
		  <f:facet name="header">EDITAR</f:facet>
		  <h:commandLink value="Editar">
		     <f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
		  </h:commandLink>
		</h:column>
		<h:column>
		  <f:facet name="header">DELETAR</f:facet>
		  <h:commandLink value="Deletar" action="#{pessoaBean.deletar}">
		     <f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
		  </h:commandLink>
		</h:column>
		
		</h:dataTable>
		
	</h:form>

</h:body>

</html>
